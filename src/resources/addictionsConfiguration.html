    <div class="sidebar-content-header background-text-dark-5 bp-c-white ph5 pt2">
        <div class="sidebar-helper-header">

                value="Builder Addictions" readonly>
            <div class="sidebar-helper-header__actions">
                <span>
                    <i class="icon-close cursor-pointer" id="addictions-menu-close"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="sidebar-content-body">
        <div class="sidebar-inner-content pa5">
            <div class="flex flex-column">
                <span class="lh-solid w-100 bp-fs-5 fw7 ttu pb1">Identify flow loops</span>
                <span>Search for possible state loops in the entire flow</span>
                <div id="identify-loops"

                    <span class="w-100">Search for loops</span>
                </div>
                <div id="found-loops" class="mt3 pv3 ph4 br4 bp-fs-6 items-center shadow-6 bp-bg-white dn">
                    <ul id="found-loops-container" class="mt3 mb0">
                    </ul>
                </div>

                <div class="bp-divider-h bp-divider w-100 mv4"></div>
                <span class="lh-solid w-100 bp-fs-5 fw7 ttu pb1">Fix action names</span>
                <span>Automatically add an suggestive name to actions with default name</span>
                <button id="fix-action-names-apply-btn"
                    class="bp-btn bp-btn--bot flex mt4 justify-center items-center h3-1 w-100 b">
                    Apply</button>

                <div class="bp-divider-h bp-divider w-100 mv4"></div>
                <span class="lh-solid w-100 bp-fs-5 fw7 ttu pb1">Extras</span>
                <span>Apply extras information for all event tracks. It will not remove existing extras with different

                                    <div type="text" class="w-45">

                                            <label class="bp-label tl bp-c-rooftop">Key</label>
                                            <div class="w-100 relative flex flex-row justify-between">
                                                <input class="w-100 bp-input bp-c-city extras-key" name="key"

                                            </div>
                                        </div>
                                    </div>
                                    <div type="text" class="w-45">
                                        <div class="bp-input-wrapper relative">
                                            <label class="bp-label tl bp-c-rooftop">Value</label>
                                            <div class="w-100 relative flex flex-row justify-between">
                                                <input class="w-100 bp-input bp-c-city extras-value" name="value"
                                                    type="text" required>
                                            </div>
                                        </div>
                                    </div>
                                    <i class="self-center icon-close lh-solid cursor-pointer"></i>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="addictions-extras-button-container">

                            <button id="extras-add-btn"

                        </div>
                        <div class="addictions-extras-button">
                            <button id="extras-apply-btn"
                                class="bp-btn bp-btn--bot flex justify-center items-center h3-1 w-100 b">
                                Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <style>
        .addictions-extras-button-container {
            display: flex;
            justify-content: space-between;
        }

        .addictions-extras-button {
            width: 48%;
            height: 50px;
        }

        .addictions-extras-button button {
            height: inherit;
        }
